<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dental Rewards Wheel - Spin & Win!</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    /* Isolated wheel styles - won't affect existing site elements */
    .dental-wheel-wrapper {
        all: initial;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        z-index: 1;
    }

    .dental-wheel-wrapper * {
        box-sizing: border-box;
    }

    .dental-wheel-wrapper .wheel-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 900px;
        width: 100%;
        position: relative;
        overflow: hidden;
        margin: 0;
        text-align: center;
    }

    .dental-wheel-wrapper .wheel-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(45deg, #667eea, #764ba2);
    }

    .dental-wheel-wrapper .wheel-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .dental-wheel-wrapper .wheel-title {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .dental-wheel-wrapper .wheel-subtitle {
        color: #666;
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .dental-wheel-wrapper .tries-counter {
        background: linear-gradient(45deg, #28a745, #20c997);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 20px;
        display: inline-block;
        box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
    }

    .dental-wheel-wrapper .main-content {
        display: flex;
        gap: 30px;
        align-items: flex-start;
        justify-content: center;
        flex-wrap: wrap;
    }

    .dental-wheel-wrapper .wheel-section {
        flex: 1;
        min-width: 300px;
    }

    .dental-wheel-wrapper .results-section {
        flex: 1;
        min-width: 280px;
    }

    .dental-wheel-wrapper .wheel-game-area {
        position: relative;
        margin: 20px auto;
        display: inline-block;
    }

    .dental-wheel-wrapper .wheel-circle {
        width: 280px;
        height: 280px;
        border: 6px solid #333;
        border-radius: 50%;
        position: relative;
        margin: 0 auto;
        background: conic-gradient(
            #ff6b6b 0deg 45deg,
            #4ecdc4 45deg 90deg,
            #45b7d1 90deg 135deg,
            #96ceb4 135deg 180deg,
            #feca57 180deg 225deg,
            #ff9ff3 225deg 270deg,
            #54a0ff 270deg 315deg,
            #5f27cd 315deg 360deg
        );
        transition: transform 4s cubic-bezier(0.23, 1, 0.320, 1);
        transform-origin: center;
        overflow: hidden;
    }

    .dental-wheel-wrapper .wheel-circle::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        background: white;
        border: 4px solid #333;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }

    .dental-wheel-wrapper .wheel-pointer {
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 28px solid #333;
        z-index: 15;
    }

    .dental-wheel-wrapper .wheel-segment {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 140px;
        height: 140px;
        transform-origin: 0 0;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 15px;
    }

    .dental-wheel-wrapper .wheel-text {
        color: white;
        font-weight: bold;
        font-size: 0.9rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        text-align: center;
        line-height: 1.2;
        transform: rotate(-22.5deg);
        white-space: nowrap;
    }

    .dental-wheel-wrapper .segment-1 { transform: rotate(0deg); }
    .dental-wheel-wrapper .segment-2 { transform: rotate(45deg); }
    .dental-wheel-wrapper .segment-3 { transform: rotate(90deg); }
    .dental-wheel-wrapper .segment-4 { transform: rotate(135deg); }
    .dental-wheel-wrapper .segment-5 { transform: rotate(180deg); }
    .dental-wheel-wrapper .segment-6 { transform: rotate(225deg); }
    .dental-wheel-wrapper .segment-7 { transform: rotate(270deg); }
    .dental-wheel-wrapper .segment-8 { transform: rotate(315deg); }

    .dental-wheel-wrapper .spin-button {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 20px 40px;
        border-radius: 50px;
        font-size: 1.3rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .dental-wheel-wrapper .spin-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .dental-wheel-wrapper .spin-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .dental-wheel-wrapper .prizes-list {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 20px;
        text-align: left;
        margin-top: 20px;
    }

    .dental-wheel-wrapper .prizes-title {
        color: #333;
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
    }

    .dental-wheel-wrapper .prize-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        border-left: 4px solid #667eea;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        animation: slideInRight 0.5s ease-out;
    }

    .dental-wheel-wrapper .prize-details {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .dental-wheel-wrapper .prize-icon {
        font-size: 1.5rem;
    }

    .dental-wheel-wrapper .prize-text {
        font-weight: bold;
        color: #333;
    }

    .dental-wheel-wrapper .prize-coupon {
        font-family: monospace;
        background: #667eea;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .dental-wheel-wrapper .prize-coupon:hover {
        background: #5a6fd8;
        transform: scale(1.05);
    }

    .dental-wheel-wrapper .empty-list {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 20px;
    }

    .dental-wheel-wrapper .final-summary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
        text-align: center;
    }

    .dental-wheel-wrapper .summary-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    @media (max-width: 768px) {
        .dental-wheel-wrapper .wheel-container {
            padding: 20px;
            margin: 10px;
        }
        
        .dental-wheel-wrapper .wheel-title {
            font-size: 2rem;
        }
        
        .dental-wheel-wrapper .main-content {
            flex-direction: column;
        }
        
        .dental-wheel-wrapper .wheel-circle {
            width: 250px;
            height: 250px;
        }
        
        .dental-wheel-wrapper .wheel-segment {
            width: 125px;
            height: 125px;
            padding-top: 12px;
        }
        
        .dental-wheel-wrapper .wheel-text {
            font-size: 0.8rem;
        }
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes fadeOut {
        0% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
    }
</style>

<div class="dental-wheel-wrapper">
    <div class="wheel-container">
        <div class="wheel-header">
            <h1 class="wheel-title">
                <i class="fas fa-tooth" style="color: #667eea;"></i>
                Dental Rewards Wheel
            </h1>
            <p class="wheel-subtitle">Spin the wheel and collect amazing dental care discounts!</p>
        </div>
        
        <div class="tries-counter" id="triesCounter">
            <i class="fas fa-star"></i> 5 Spins Remaining
        </div>

        <div class="main-content">
            <div class="wheel-section">
                <div class="wheel-game-area">
                    <div class="wheel-pointer"></div>
                    <div class="wheel-circle" id="wheelCircle">
                        <div class="wheel-segment segment-1">
                            <div class="wheel-text">25% OFF</div>
                        </div>
                        <div class="wheel-segment segment-2">
                            <div class="wheel-text">Free Ship</div>
                        </div>
                        <div class="wheel-segment segment-3">
                            <div class="wheel-text">15% OFF</div>
                        </div>
                        <div class="wheel-segment segment-4">
                            <div class="wheel-text">10% OFF</div>
                        </div>
                        <div class="wheel-segment segment-5">
                            <div class="wheel-text">30% OFF</div>
                        </div>
                        <div class="wheel-segment segment-6">
                            <div class="wheel-text">5% OFF</div>
                        </div>
                        <div class="wheel-segment segment-7">
                            <div class="wheel-text">20% OFF</div>
                        </div>
                        <div class="wheel-segment segment-8">
                            <div class="wheel-text">Try Again</div>
                        </div>
                    </div>
                </div>

                <button class="spin-button" id="spinButton" onclick="spinTheWheel()">
                    <i class="fas fa-sync-alt"></i> Spin the Wheel
                </button>
            </div>

            <div class="results-section">
                <div class="prizes-list">
                    <div class="prizes-title">
                        <i class="fas fa-gift"></i> Your Prizes
                    </div>
                    <div id="prizesList">
                        <div class="empty-list">
                            🎯 Start spinning to collect prizes!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let remainingSpins = 5;
    let currentSpin = 0;
    let wheelIsSpinning = false;
    let collectedPrizes = [];
    let totalRotation = 0; // Track cumulative rotation to prevent slowdown

    // Fixed prize array that matches the wheel segments exactly
    const wheelPrizes = [
        { text: '25% OFF', coupon: 'WHEEL25OFF', icon: '🎉' },      // Segment 1 (0-45°)
        { text: 'Free Shipping', coupon: 'WHEELSHIP', icon: '🚚' }, // Segment 2 (45-90°)
        { text: '15% OFF', coupon: 'WHEEL15OFF', icon: '💰' },      // Segment 3 (90-135°)
        { text: '10% OFF', coupon: 'WHEEL10OFF', icon: '💸' },      // Segment 4 (135-180°)
        { text: '30% OFF', coupon: 'WHEEL30OFF', icon: '🏆' },      // Segment 5 (180-225°)
        { text: '5% OFF', coupon: 'WHEEL5OFF', icon: '💳' },        // Segment 6 (225-270°)
        { text: '20% OFF', coupon: 'WHEEL20OFF', icon: '🎁' },      // Segment 7 (270-315°)
        { text: 'Try Again', coupon: 'BONUS5OFF', icon: '🔄' }      // Segment 8 (315-360°)
    ];

    function updateTriesCounter() {
        const counter = document.getElementById('triesCounter');
        if (remainingSpins > 0) {
            counter.innerHTML = `<i class="fas fa-star"></i> ${remainingSpins} Spins Remaining`;
            counter.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
        } else {
            counter.innerHTML = '<i class="fas fa-trophy"></i> All Spins Complete!';
            counter.style.background = 'linear-gradient(45deg, #ffd700, #ffed4a)';
            counter.style.color = '#333';
            showFinalSummary();
        }
    }

    function spinTheWheel() {
        if (wheelIsSpinning || remainingSpins <= 0) return;

        wheelIsSpinning = true;
        remainingSpins--;
        
        const wheel = document.getElementById('wheelCircle');
        const spinBtn = document.getElementById('spinButton');
        
        spinBtn.disabled = true;
        spinBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Spinning...';
        
        // Generate random spin amount (not cumulative)
        const minRotations = 4;
        const randomSection = Math.floor(Math.random() * 8);
        const sectionDegrees = 45;
        const extraSpin = Math.random() * sectionDegrees;
        const spinAmount = (minRotations * 360) + (randomSection * sectionDegrees) + extraSpin;
        
        // Add to total rotation to prevent reset/slowdown
        totalRotation += spinAmount;
        
        // Apply the new total rotation
        wheel.style.transform = `rotate(${totalRotation}deg)`;
        
        setTimeout(() => {
            wheelIsSpinning = false;
            
            // Calculate final position (only the final rotation matters for prize)
            const finalPosition = totalRotation % 360;
            
            // Correct prize calculation: wheel spins clockwise, pointer at top
            // We need to determine which segment the top pointer lands on
            let prizeIndex;
            if (finalPosition >= 0 && finalPosition < 45) {
                prizeIndex = 0; // 25% OFF
            } else if (finalPosition >= 45 && finalPosition < 90) {
                prizeIndex = 7; // Try Again  
            } else if (finalPosition >= 90 && finalPosition < 135) {
                prizeIndex = 6; // 20% OFF
            } else if (finalPosition >= 135 && finalPosition < 180) {
                prizeIndex = 5; // 5% OFF
            } else if (finalPosition >= 180 && finalPosition < 225) {
                prizeIndex = 4; // 30% OFF
            } else if (finalPosition >= 225 && finalPosition < 270) {
                prizeIndex = 3; // 10% OFF
            } else if (finalPosition >= 270 && finalPosition < 315) {
                prizeIndex = 2; // 15% OFF
            } else {
                prizeIndex = 1; // Free Shipping
            }
            
            const prize = wheelPrizes[prizeIndex];
            
            // Add prize to collection
            addPrizeToList(prize, currentSpin + 1);
            
            // Update for next spin
            currentSpin++;
            updateTriesCounter();
            
            // Enable spin button for next spin
            if (remainingSpins > 0) {
                spinBtn.disabled = false;
                spinBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Spin Again';
            } else {
                spinBtn.disabled = true;
                spinBtn.innerHTML = '<i class="fas fa-trophy"></i> All Spins Complete';
            }
            
        }, 4000);
    }

    function addPrizeToList(prize, spinNumber) {
        const prizesList = document.getElementById('prizesList');
        
        // Remove empty message if this is the first prize
        if (collectedPrizes.length === 0) {
            prizesList.innerHTML = '';
        }
        
        collectedPrizes.push(prize);
        
        const prizeItem = document.createElement('div');
        prizeItem.className = 'prize-item';
        prizeItem.innerHTML = `
            <div class="prize-details">
                <span class="prize-icon">${prize.icon}</span>
                <span class="prize-text">Spin ${spinNumber}: ${prize.text}</span>
            </div>
            <span class="prize-coupon" onclick="copyToClipboard('${prize.coupon}')" title="Click to copy">
                ${prize.coupon}
            </span>
        `;
        
        prizesList.appendChild(prizeItem);
    }

    function copyToClipboard(text) {
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(() => {
                showCopySuccess();
            }).catch(() => {
                fallbackCopy(text);
            });
        } else {
            fallbackCopy(text);
        }
    }

    function fallbackCopy(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-999999px";
        textArea.style.top = "-999999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
            document.execCommand('copy');
            showCopySuccess();
        } catch (err) {
            alert('Coupon code: ' + text + '\n\nPlease copy this code manually.');
        }
        document.body.removeChild(textArea);
    }

    function showCopySuccess() {
        const success = document.createElement('div');
        success.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10000;
            animation: fadeOut 2s ease-in-out forwards;
        `;
        success.innerHTML = '<i class="fas fa-check"></i> Copied to clipboard!';
        document.body.appendChild(success);
        
        setTimeout(() => {
            document.body.removeChild(success);
        }, 2000);
    }

    function showFinalSummary() {
        const prizesList = document.getElementById('prizesList');
        
        const summary = document.createElement('div');
        summary.className = 'final-summary';
        summary.innerHTML = `
            <div class="summary-title">🏆 Congratulations!</div>
            <p>You've collected ${collectedPrizes.length} amazing prizes!</p>
            <p><strong>All your coupon codes are listed above - use them for incredible dental equipment savings!</strong></p>
        `;
        
        prizesList.appendChild(summary);
    }

    // Initialize on page load
    window.addEventListener('load', function() {
        updateTriesCounter();
    });

    // Prevent basic cheating
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
            e.preventDefault();
        }
    });
</script>
