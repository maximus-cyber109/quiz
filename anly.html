<body>

<header>

<script>
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€  CounterAPI initialisation  â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const counter = new CounterApi.Counter({
  accessToken : 'ut_7jzKr2PIqp5MquklOnTVWkwMkapOKjBkw1hNCbdL', // your token
  workspace   : 'Quiztrack'                                     // your workspace
});

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€  helper to sync UI  â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function updatePlayCountUi(total){
  const el = document.getElementById('playCount');
  if (el) el.textContent = total.toLocaleString();
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€  increment + show total  â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function incrementPlayCount(){
  counter.up('pb_quiz_plays')
         .then(res => updatePlayCountUi(res.value))
         .catch(err => console.error('CounterAPI error:', err));
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€  load total on page open  â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
counter.get('pb_quiz_plays')
       .then(res => updatePlayCountUi(res.value || 0))
       .catch(()  => updatePlayCountUi(0));     // first visitâ€”counter may not exist yet

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€  your existing quiz entry point  â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

  incrementPlayCount();        // global +1 each play

}
</script>
